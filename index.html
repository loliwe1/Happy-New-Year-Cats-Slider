<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Slider</title>
</head>

<body>
  <div class="bg-container">
    <div class="container">
      <div class="settings-button">Настройки</div>
      <div class="settings fade settings-display">
        <ul>
          <li class="change-bg"> <a href="#">Изменить задний фон</a></li>
          <li> <a href="#">Добавить слайд в слайдер</a></li>
          <li> <a href="#">Вклють/выключить автопереключение</a></li>
          <li> <a href="#">Скорость автопереключения</a></li>
          <li> <a href="#">Время срабатывания автопереключения</a></li>
          <li> <a href="#">Скорость анимации</a></li>
        </ul>
      </div>
      <div class="slider_wrapper">
        <div class="big-photo fade"><img src="/images/sl1.jpg" alt="slider-img"></div>
        <div class="slider">
          <ul>
            <li class="slider-item fade"><img src="/images/sl1.jpg" alt="slider-img"></li>
            <li class="slider-item fade"><img src="/images/sl2.jpg" alt="slider-img"></li>
            <li class="slider-item fade"><img src="/images/sl3.jpg" alt="slider-img"></li>
            <li class="slider-item fade"><img src="/images/sl4.jpg" alt="slider-img"></li>
            <li class="slider-item fade"><img src="/images/sl5.jpg" alt="slider-img"></li>
          </ul>
        </div>
        <div class="prev">
          <div class="arrow_left"></div>
        </div>
        <div class="next">
          <div class="arrow_right"></div>
        </div>
        <div class="slider_dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>


</html>
